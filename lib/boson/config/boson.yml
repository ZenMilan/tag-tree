:bin_defaults:
- tag_tree_setup
:console_defaults:
- tag_tree_setup
- core_ext
- tag_tree_core
- url_finder_commands
- tag
:libraries:
  url_finder_commands:
    :dependencies:
    - active_record_ext
  tag:
    :dependencies:
    - active_record_ext
    :class_commands:
      Tag:
      - machine_tags
      - namespaces
      - values
      - predicates
      - search_machine_tag_names
      - machine_tag_reload
    :commands:
      search_machine_tag_names:
        :description: Find tags within machine tag fields with regex string
      machine_tag_reload:
        :description: Reload machine tag config
    :command_aliases:
      tag_query: tq
      search_machine_tag_names: mtrn
      machine_tag_reload: mtr
      machine_tags: mt
      namespaces: nsps
      predicates: ps
      values: vs
  tag_tree_core:
    :dependencies:
    - active_record_ext
    :commands:
      quick_create:
        :description: Quickly create a url
      gsub_tags:
        :description: Substitute tags for given urls
        :args: 4
        :render_options:
          :fields:
          - :id
          - :old_tags
          - :new_tags
        :options:
          :save:
            :type: :boolean
            :alias:
            - S
      super_tagged_with:
        :args: *
        :options:
          :conditions:
            :desc: Sql condition
            :alias:
            - c
          :or:
            :type: :boolean
            :desc: Join queries by OR
        :render_options: Url
        :description: Find urls by multiple wildcard machine tags. Defaults to AND-ing queries.
      console_find:
        :render_options: Url
        :options:
          :limit: :numeric
          :offset: :numeric
          :columns:
            :default:
            - name
            :values:
            - id
            - name
            - description
            - created_at
            - updated_at
        :args: *
        :description: Find urls by ids, range of ids or regex search of fields
    :class_commands:
      Url:
      - quick_create
      - super_tagged_with
      - console_find
      - gsub_tags
      - console_update
    :command_aliases:
      open_url: ou
      namespace_tree: nt
      tag_tree: tt
      query_tree: qt
      quick_create: uc
      super_tagged_with: ut
      console_find: uf
:command_aliases:
  tag_add_and_remove: tar
  tag_remove_and_save: tr
  tag_add_and_save: ta
  tag_and_save: ts
  tag_list: tl
  console_update: cu
  regex_update_attribute: rua