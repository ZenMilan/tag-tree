:bin_defaults:
- tag_tree_setup
:console_defaults:
- tag_tree_setup
- core_ext
- tag_tree_core
- url_finder_commands
- tag
:libraries:
  url_finder_commands:
    :dependencies:
    - active_record_ext
  tag:
    :dependencies:
    - active_record_ext
    :class_commands:
      search_machine_tag_names: Tag.search_machine_tag_names
      machine_tag_reload: Tag.machine_tag_reload
      machine_tags: Tag.machine_tags
      namespaces: Tag.namespaces
      predicates: Tag.predicates
      values: Tag.values
    :commands:
      search_machine_tag_names:
        :description: Find tags within machine tag fields with regex string
      machine_tag_reload:
        :description: Reload machine tag config
    :command_aliases:
      tag_query: tq
      tag_console_update: tcu
      search_machine_tag_names: mtrn
      machine_tag_reload: mtr
      machine_tags: mt
      namespaces: nsps
      predicates: ps
      values: vs
  tag_tree_core:
    :dependencies:
    - active_record_ext
    :commands:
      quick_create:
        :description: Quickly create a url
      url_query:
        :render_options: Url
        :args: *
      super_tagged_with:
        :args: *
        :render_options:
          :fields:
          - id
          - name
          - description
          - quick_mode_tag_list
        :description: Find urls with wildcard machine tag
      console_find:
        :description: Find urls by wildcard or ids
    :class_commands:
      quick_create: Url.quick_create
      super_tagged_with: Url.super_tagged_with
      console_find: Url.console_find
    :command_aliases:
      open_url: ou
      namespace_tree: nt
      tag_tree: tt
      query_tree: qt
      quick_create: uc
      url_query: uq
      super_tagged_with: ut
      console_find: uf
:command_aliases:
  tag_add_and_remove: tar
  tag_remove_and_save: tr
  tag_add_and_save: ta
  tag_and_save: ts
  tag_list: tl
  console_update: cu