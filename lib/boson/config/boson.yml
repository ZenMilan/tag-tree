:defaults:
- active_record_ext
- core_ext
- tag_tree_core
- tag_tree_setup
- url_finder_commands
:libraries:
  tag_tree_core:
    :class_commands:
      tag_find_name_by_regexp: Tag.find_name_by_regexp
      search_machine_tag_names: Tag.search_machine_tag_names
      machine_tag_reload: Tag.machine_tag_reload
      quick_create: Url.quick_create
      url_find_by_regexp: Url.find_name_by_regexp
      super_tagged_with: Url.super_tagged_with
      console_find: Url.console_find
      machine_tags: Tag.machine_tags
      namespaces: Tag.namespaces
      predicates: tag.predicates
      values: Tag.values
  tag_tree_setup:
    :init_methods:
    - setup_tag_tree
:command_aliases:
  open_url: o
  clip_url: ucp
  namespace_tree: nt
  tag_tree: tt
  query_tree: qt
  machine_tags: mt
  namespaces: nsps
  predicates: ps
  values: vs
  tag_add_and_remove: tar
  tag_remove_and_save: tr
  tag_add_and_save: ta
  tag_and_save: ts
  tag_list: tl
  tag_find_name_by_regexp: trn
  search_machine_tag_names: mtrn
  machine_tag_reload: mtr
  quick_create: uc
  url_find_name_by_regexp: urn
  super_tagged_with: ut
  console_find: uf
  console_update: cu
:commands:
  table:
    description: displays an ascii table via hirb
  view:
    description: displays a hirb view
  open_url:
    description: open with browser
  clip_url:
    description: copy urls into osx clipboard
  rename_tag:
    description: renames tag
  list:
    description: lists all commands
  search:
    description: search commands by name
  trn:
    description: find tags with regex string
  mtrn:
    description: find tags within machine tag fields with regex string
  uc:
    description: quickly create a url
  urn:
    description: search urls with regex string
  ut:
    description: find urls with wildcard machine tag
  uf:
    description: find urls by wildcard or ids
  mtr:
    description: reload machine tag config
  tag_tree:
    description: machine tag tree from wildcard machine tag
