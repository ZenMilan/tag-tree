:bin_defaults:
- tag_tree_setup
:console_defaults:
- tag_tree_setup
- core_ext
- tag_tree_core
- url_finder_commands
- tag
- tag_analysis
- machine_tag_filters
:libraries:
  machine_tag_filters:
    :class_commands:
      mtag_reset: MachineTagFilters.reset
      mtag_filter: MachineTagFilters.filter
    :commands:
      mtag_reset:
        :description: Resets cached machine tag field values
      mtag_filter:
        :description: Filters machine tag input
  url_finder_commands:
    :dependencies:
    - active_record_ext
  tag:
    :dependencies:
    - active_record_ext
    :class_commands:
      Tag:
      - machine_tags
      - namespaces
      - values
      - predicates
    :command_aliases:
      tag_find: tf
      search_machine_tag_names: mtrn
      machine_tags: mt
      namespaces: nsps
      predicates: ps
      values: vs
  tag_tree_core:
    :dependencies:
    - active_record_ext
    :commands:
      quick_create:
        :description: Quickly create a url
      console_find:
        :render_options:
          :output_class: Url
        :options:
          :limit: :numeric
          :offset: :numeric
          :columns:
            :default:
            - name
            :values:
            - id
            - name
            - description
            - created_at
            - updated_at
        :args: *
        :description: Find urls by ids, range of ids or regex search of fields
    :class_commands:
      Url:
      - quick_create
      - console_find
    :command_aliases:
      open_url: ou
      namespace_tree: nt
      tag_tree: tt
      query_tree: qt
      quick_create: uc
      url_tagged_with: ut
      console_find: uf
      console_update: cu
:command_aliases:
  tag_add_and_remove: tar
  tag_remove_and_save: tr
  tag_add_and_save: ta
  tag_and_save: ts
  tag_list: tl
  regex_update_attribute: rua
  default_predicates: dp